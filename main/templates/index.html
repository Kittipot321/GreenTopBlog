{% extends 'base.html' %}
{% block content %}
    <br>
    <div class='row s12'>
      <form method="GET" action="{% url 'index' %}">
        <div class="input-field col s10">
          <input id="search" name='search' type="text">
          <label for="search">Search</label>
        </div>
        <div class='input-field col s2'>
            <input type='submit' class="waves-light blue btn" value='Search'>
        </div>
      </form>
    </div>
  <div class="row">
    {% for o in db %}
    <div class="col l6">
      <div class="card light-blue darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{o.title}}</span>
          <p>{{o.content|stringformat:".100s"}}...</p><br>
          <a class="waves-effect waves-light green btn" href="{% url 'each_a_page' news_id=o.id %}">Read More....</a>
        </div>
      </div>
    </div>
  {% empty %}
  <p class='center'>Not Found!</p>
{% endfor %}
</div>
{% endblock %}
